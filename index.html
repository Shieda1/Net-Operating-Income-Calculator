<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Operating Income Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="netOperatingIncomeRadio" name="variables" checked>
  <label for="netOperatingIncomeRadio">Net Operating Income</label>

  <input type="radio" id="contributionMarginRadio" name="variables">
  <label for="contributionMarginRadio">Contribution Margin</label>

  <input type="radio" id="fixedExpensesRadio" name="variables">
  <label for="fixedExpensesRadio">Fixed Expenses</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Contribution Margin</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Fixed Expenses</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
